name: ai_review_headless
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      # If you use Claude Code Action instead of raw CLI, prefer the official action.
      # This workflow expects `claude` CLI available. If not, switch to anthropics/claude-code-action@v1.
      - name: Check claude CLI
        run: |
          if ! command -v claude; then
            echo "claude CLI not found. Consider using anthropics/claude-code-action@v1 workflow."
            exit 1
          fi

      - name: Run AI review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          bash scripts/ai/pr_review.sh origin/${{ github.base_ref }}

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai_review
          path: ai_review.json
