name: claude_code_action
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-claude:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Claude Code Action (official)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # prompt は任意。@claude で起動させる運用なら省略も可。
          # prompt: "If @claude is mentioned, follow CLAUDE.md and respond. Otherwise do nothing."
          claude_args: "--max-turns 8"
